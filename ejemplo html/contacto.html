<!DOCTYPE HTML>
<html lang = "es">
<head>
<title>Perros y gatos</title>	
</head>
<body>
	<!...Encabezado>
	<h1>Perros y gatos</h1>
    
    <!...Menú>
	<ul>
		<li>Inicio<link rel="stylesheet" type="text/css" href=""></li>
		<li>Contenido<link rel="stylesheet" type="text/css" href=""></li>
		<li>Contacto<link rel="stylesheet" type="text/css" href=""></li>
	</ul>

	<hr>

	<!...Contenido de contacto.html>

	<h3>Si amas los perros y/o a los gatos deja tu información acá:</h3>
<form>
	<p>
	  <label for="Nombre">Nombre:</label><br>
	  <input type="text" name="Nombre" placeholder="Escriba su nombre"/>
	</p>
	<p>
	  <label for="Apellidos">Apellidos:</label><br>
	  <input type="text" name="Apeliidos" placeholder="Escriba sus apellidos"/>
	</p>
	<p>
	  <label for="Correo">Correo:</label><br>
	  <input type="email" name="Correo" placeholder="Escriba su correo"/>
	</p>
	<p>
	  <label for="Descripcion">¿Cuentáme por qué amas tanto a estos animales?</label><br>
	  <textarea name="Descripcion"></textarea>
	</p>
	<p>
	  <label>Género: </label><br>
	  <input type="radio" name="Genero" value="Hombre">Hombre <br>
	  <input type="radio" name="Genero" value="Mujer">Mujer <br>
	  <input type="radio" name="Genero" value="NS">Prefiero no decirlo <br>	
	</p>
	<p>
		<label>Por favor seleccione que ama más:</label><br>
		<select> 
			<option>Perros</option>
			<option>Gatos</option>
			<option>Ambos</option>
		</select>
	</p>
	<input type="submit" value="Enviar">
</form>


</body>
